<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma-Quiz | Farmacología</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f4f8; /* Fondo azul muy claro */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff; /* Azul primario */
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 0.9em;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        #quiz-area h2 {
            color: #007bff;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columnas */
            gap: 15px;
            margin-top: 20px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1em;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #d0e8f2;
            border-color: #007bff;
        }

        /* Clases de retroalimentación */
        .selected {
            border-color: #007bff !important;
            background-color: #cce5ff !important;
        }

        .correct {
            background-color: #28a745 !important; /* Verde */
            color: white !important;
            border-color: #28a745 !important;
        }

        .incorrect {
            background-color: #dc3545 !important; /* Rojo */
            color: white !important;
            border-color: #dc3545 !important;
        }

        #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-btn:disabled {
            background-color: #a0d1b3;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-info">
            <h1>Pharma-Quiz: test de Farmacología</h1>
            <p>Desarrollado por: ** Mariana Garcia**</p>
            <p>Web desarrollada por: **Mariana, Stella, Dayana, Gabriela, Dania**</p>
        </div>
    </header>

    <div class="container">
        <div id="quiz-area">
            <h2 id="question-text">Cargando pregunta...</h2>
            <div id="options-container" class="options-grid">
                </div>
            <button id="submit-btn" disabled>Siguiente Pregunta</button>
        </div>

        <div id="results-area" class="hidden">
            <h2>Resultados Finales</h2>
            <p id="score-text"></p>
            <button onclick="location.reload()">Reiniciar Examen</button>
        </div>
    </div>

        // ====================================================================
        // 2. LÓGICA DEL QUIZ
        // ====================================================================

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const submitBtn = document.getElementById('submit-btn');
        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results-area');
        const scoreText = document.getElementById('score-text');


        function loadQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                showResults();
                return;
            }

            answered = false;
            submitBtn.disabled = true;
            optionsContainer.innerHTML = ''; 

            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionText.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizQuestions.length}: ${currentQuestion.question}`;
            submitBtn.textContent = "Comprobar Respuesta"; 

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.onclick = () => selectOption(button, option);
                optionsContainer.appendChild(button);
            });
        }

        function selectOption(selectedButton, selectedAnswer) {
            if (answered) return; 

            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
                btn.removeAttribute('data-selected');
            });

            selectedButton.classList.add('selected');
            selectedButton.setAttribute('data-selected', selectedAnswer);
            submitBtn.disabled = false; 
        }


        function checkAnswer() {
            if (answered) {
                currentQuestionIndex++;
                loadQuestion();
                return;
            }

            const selectedButton = document.querySelector('.option-btn.selected');
            
            if (!selectedButton) {
                alert("Por favor, selecciona una opción antes de continuar.");
                return;
            }

            answered = true;
            
            const selectedAnswer = selectedButton.getAttribute('data-selected');
            const correctAnswer = quizQuestions[currentQuestionIndex].answer;

            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);

            if (selectedAnswer === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                document.querySelectorAll('.option-btn').forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            submitBtn.textContent = "Siguiente Pregunta";
        }


        function showResults() {
            quizArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');

            const totalQuestions = quizQuestions.length;
            const percentage = ((score / totalQuestions) * 100).toFixed(1);

            scoreText.innerHTML = `Obtuviste **${score}** de **${totalQuestions}** correctas. (${percentage}%)`;
            
            if (percentage >= 80) {
                scoreText.innerHTML += '<p style="color: green; font-weight: bold;">¡Felicidades, tu conocimiento es sólido!</p>';
            } else if (percentage >= 50) {
                scoreText.innerHTML += '<p style="color: orange;">Sigue practicando; estás cerca de dominarlo.</p>';
            } else {
                scoreText.innerHTML += '<p style="color: red;">Es momento de repasar los temas más importantes.</p>';
            }
        }

        // --- Inicio del Quiz ---
        submitBtn.addEventListener('click', checkAnswer);
        loadQuestion();
    </script>
</body>
</html>
