def flutterMinSdkVersion = "21"

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter_build.gradle"

android {
    compileSdkVersion 33 // Ya en 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.tu_app"
        minSdkVersion flutterMinSdkVersion.toInteger()
        targetSdkVersion 33 // Ya en 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    
    // AQUÍ ESTABA EL BLOQUE "buildTypes" - BÓRRALO
}

flutter {
    source '../..'
}
